<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Modify Book</title>
        <link rel="stylesheet" th:href="@{/styles.css}">
    </head>
        <body>
        <nav th:replace="~{fragments/nav :: nav}"></nav>

        <h2>Modify Book</h2>

        <div th:if="${error}" class="error">
            <p style="color: red;" th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="success">
            <p style="color: green;" th:text="${success}"></p>
        </div>


        <form th:action="@{/book/modifyBook}" method="post">
            <input type="hidden" name="id" th:value="${book.id}"/>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${book.title}" required><br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" th:value="${book.stock}" required><br>

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" th:value="${book.price}" required><br>

            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" th:value="${book.image}" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:value="${book.author}" required><br>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" th:value="${book.publisher}" required><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" th:value="${book.category}" required><br>

            <label for="likes">Likes:</label>
            <input type="checkbox" id="likes" name="likes" th:checked="${book.likes}">

            <button type="submit">Save Changes</button>
        </form>

        <br>
        <a th:href="@{/book/listBooks}">Cancel</a>

        <footer th:replace="~{fragments/footer :: footer}"></footer>
        </body>
</html>
